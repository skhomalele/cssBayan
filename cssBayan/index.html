<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssBayan</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <head>
        <div class="wrapper">
            <div class="title">
                <h1>CSS Bayan</h1>
            </div>
        </div>
    </head>
    <main>
        <div class="wrapper">
            <div class="accordeon">
                <div class="accordeon__meme">
                    <input class="accordeon__input" type="radio" name="meme" id="meme-1 checked">
                    <label for="meme-1">
                        <div class="accordeon__content">
                            <span class="accordeon__text">Здесь текст для мема?</span>
                            <span class="button">+</span>
                        </div>
                        <div class="accordeon__img">
                            <img src="/cssBayan/img/meme1.png" alt="meme1">
                        </div>
                    </label>
                </div>
                <div class="accordeon__meme">
                    <input class="accordeon__input" type="radio" name="meme" id="meme-2">
                    <label for="meme-2">
                        <div class="accordeon__content">
                            <span class="accordeon__text">Текст не мема</span>
                            <span class="button">+</span>
                        </div>
                        <div class="accordeon__img">
                            <img src="/cssBayan/img/meme2.png" alt="meme-2">
                        </div>
                    </label>
                </div>
                <div class="accordeon__meme">
                    <input class="accordeon__input" type="radio" name="meme" id="meme-3">
                    <label for="meme-3">
                        <div class="accordeon__content">
                            <span class="accordeon__text">Оу это же нытье</span>
                            <span class="button">+</span>
                        </div>
                        <div class="accordeon__img">
                            <img src="/cssBayan/img/meme3.png" alt="meme-3">
                        </div>
                    </label>
                </div>
                <div class="accordeon__meme">
                    <input class="accordeon__input" type="radio" name="meme" id="meme-4">
                    <label for="meme-4">
                        <div class="accordeon__content">
                            <span class="accordeon__text">Мотивашка себя же</span>
                            <span class="button">+</span>
                        </div>
                        <div class="accordeon__img">
                            <img src="/cssBayan/img/meme4.png" alt="meme-4">
                        </div>
                    </label>
                </div>
                <div class="accordeon__meme">
                    <input class="accordeon__input" type="radio" name="meme" id="meme-5">
                    <label for="meme-5">
                        <div class="accordeon__content">
                            <span class="accordeon__text">И даже мем</span>
                            <span class="button">+</span>
                        </div>
                        <div class="accordeon__img">
                            <img src="/cssBayan/img/meme5.png" alt="meme5">
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
